<section class="container">
  <p class="question">Who's this playlist for?</p>

  <div class="form-container">
    <form (submit)="onSubmit()">
      <mat-form-field class="input" [style.width.px]=350 required>
          <input matInput placeholder="Your name here..." [(ngModel)]="firstname" (ngModelChange)="change($event)" name="first">
      </mat-form-field>
    </form>
  </div>

  <div *ngIf="submitButtonAppear">
    <button mat-raised-button
      color="primary"
      class="submit-btn"
      (click)="onSubmit()"
    >Submit</button>
  </div>
</section>
